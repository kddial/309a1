<html> 
  <head>
	<title>runthis</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>

	</head>
	<body>
		<div id="foo"><table><tr><td>x</td></tr></table><span>xyz</span></div>


		<script type="text/javascript">
		// post to server
		//$.post("http://127.0.0.1:1337/");
		
		// post to server, send some json data
		//$.post("http://127.0.0.1:1337/", { name: "John", time: "2pm" } );
		
		$.post("127.0.0.1:1337/", { name: "John", time: "2pm" }, function(data) {
			alert("Data Loaded from POST: " + data);
		});

		$.get("127.0.0.1:1337/", { name: "John", time: "2pm" }, function(data) {
			alert("Data Loaded from GET: " + data);
		});


	</script>


	</body>
</html>
